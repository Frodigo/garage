{% extends "blog/base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <p class="date">
        Published on {{ post.published_at }} by {{post.author}}
    </p>
   {{ post.body|linebreaks }}</p>
   <p>
       <a href="{% url 'blog:post_share' post.pk %}">Share via email</a>
   </p>
{% endblock %}
